name: .NET

on: workflow_dispatch

#on:
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --no-build --verbosity normal -o './myapp/'
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: defualt # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: './myapp'
    
  deploy-test:
    environment: test      
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.0.10
      with:
        # Artifact name
        name: defualt # optional
        path: .
    - name: ls
      run: ls
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: demogithubfelcu
        publish-profile: ${{secrets.AZ_WEBAPP_PUBLISH_PROFILE}}
        package: . 
        slot-name: demogithubfelcu-test
